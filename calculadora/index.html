<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div>
            <div id="calc">
            <input type="number" id="num"> 
        <table>
        <tr>
            <td><button class="bot">C</button></td>
            <td><button class="bot">!</button></td>
            <td><button class="bot">%</button></td>
            <td><button class="bot">/</button></td>
        </tr>
        <tr>
            <td><button class="bot">7</button></td>
            <td><button class="bot">8</button></td>
            <td><button class="bot">9</button></td>
            <td><button class="bot">x</button></td>
        </tr>
        <tr>
            <td><button class="bot">4</button></td>
            <td><button class="bot">5</button></td>
            <td><button class="bot">6</button></td>
            <td><button class="bot">.</button></td>
        </tr>

        <tr>
            <td><button class="bot">1</button></td>
            <td><button class="bot">2</button></td>
            <td><button class="bot">3</button></td>
            <td rowspan="2"><button class="bot" id="igual">=</button></td>
        </tr>

        <tr>
            <td><button class="bot">0</button></td>
            <td><button class="bot">-</button></td>
            <td><button class="bot">+</button></td>
        </tr>
    </table>
    </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
